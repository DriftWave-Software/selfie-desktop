name: selfie_booth
description: SelfieBooth application for iPad with Canon camera integration
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.5
  provider: ^6.0.5
  shared_preferences: ^2.1.0
  intl: ^0.18.0
  camera: ^0.10.5
  path_provider: ^2.0.14
  path: ^1.8.2
  flutter_secure_storage: ^8.0.0
  cached_network_image: ^3.2.3
  permission_handler: ^10.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
